<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>NASA API UI</title>
  </head>

  <body>
    <header>
      <p>APOD API</p>
      <div class="menuButton">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
      </div>
    </header>

    <div class="apod">
      <h1 class="title">Title</h1>
      <h2 class="date">Date</h2>
      <div class=".visuals">visuals</div>
      <p class="explanation">Explanation</p>
    </div>

    <aside>
      <div class="buttons">
        <button class="today">Today</button>
        <form>
          <input type="button" class="today" value="Today" />
          <br /><input
            type="submit"
            class="anniversary"
            value="December 1, 2017"
          />
          <br /><input type="submit" class="startGA" />
        </form>
      </div>
    </aside>
    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
